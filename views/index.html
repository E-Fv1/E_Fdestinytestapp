    <script>
        var periodicRun = setInterval(function () {
            if (isBothSheet()) {
                showMidGoTop(true)
            } else {
                showMidGoTop(false)
            }
        }, 1500)

        function isBothSheet() {
            let x = document.getElementById("PVESheet")
            let y = document.getElementById("PVPSheet")
            if (x.style.display === "block" && y.style.display === "block") {
                return true
            } else {
                return false
            }
        }

        function showGuns() {
            let x = document.getElementById("weapons")
            if (x.style.display === "none") {
                x.style.display = "block"
            } else {
                x.style.display = "none"
            }
        }

        function showPVESheet() {
            let x = document.getElementById("PVESheet")
            if (x.style.display === "none") {
                x.style.display = "block"
            } else {
                x.style.display = "none"
            }
        }

        function showPVPSheet() {
            let x = document.getElementById("PVPSheet")
            if (x.style.display === "none") {
                x.style.display = "block"
            } else {
                x.style.display = "none"
            }
        }

        function showMidGoTop(display) {
            let x = document.getElementById("midGoTop")
            if (display) {
                x.style.display = "block"
            } else {
                x.style.display = "none"
            }
        }
    </script>
